<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study to Canvas</title>
</head>
<body style="margin: 0;">
    <canvas id="canvas2">Your browser is not supported to canvas</canvas>

    <script>
        let canv = document.getElementById('canvas2');
        let ctx = canv.getContext('2d');

        canv.width = window.innerWidth;
        canv.height = window.innerHeight;
        let dx = canv.width / 2.5;

        // Code
        ctx.fillStyle = 'magenta'; // 'any color';
        ctx.fillRect(dx, canv.height / 3, 300, 200); // create Rectangle posX, posY, width, height

        // setInterval(function () {
        //     ctx.fillStyle = 'white';
        //     ctx.fillRect(0, 0, canv.width, canv.height);
        //
        //     ctx.fillStyle = 'magenta';
        //     ctx.fillRect(dx++, canv.height / 3, 300, 200);
        // }, 10);

        // ctx.strokeRect(dx, canv.height / 3, 300, 200); // create empty Rectangle

        let grad = ctx.createLinearGradient(0, 0, 500, 0);
        grad.addColorStop(0, 'magenta');
        grad.addColorStop(.50, 'blue');
        grad.addColorStop(1, 'red');

        ctx.fillStyle = grad;

        ctx.font = '40px Georgia';
        ctx.fillText("Hello World!", 50, 70);
    </script>
</body>
</html>
